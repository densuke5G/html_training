<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSSの演習課題</title>
<style>
p {
	color: blue;
}
.font_l{
	font-size: 18px;
}
.font_s{
	font-size: 10px;
}
</style>
</head>
<body>
	<p class="font_l">CSSはウェブページのスタイルを指定するための言語です。</p>
	<p class="font_s">CSSはHTMLと組み合わせて使用します。</p>

</body>
</html>
