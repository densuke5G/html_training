<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTMLの演習課題</title>
<link rel="stylesheet" href="style2.css">
<style>
</style>
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<img alt="店舗ロゴ" src="images/hoshi.gif" width="50px" height="50px">の甘納豆店
		</div>
		<div class="container">
			<div id="aside">
				<ul>
					<li><a href="xxx">トップ</a></li>
					<li><a href="xxx">新着情報</a></li>
					<li><a href="xxx">商品一覧</a></li>
					<li><a href="xxx">会社案内</a></li>
					<li><a href="xxx">お問い合わせ</a></li>
				</ul>
				<div class="image">
					<img alt="" src="images/amakyo.gif">
					<img alt="" src="images/hoshimikai.gif">
				</div>
			</div>
			<div id="main">
				<form action="xxx">
					<table border="1">
						<tr>
							<td>お名前</td>
							<td><input type="text" required="required"> </td>
						</tr>
						<tr>
							<td>お住まいの地域</td>
							<td>
								<select name="area">
									<option value="1">北海道・東北</option> 
									 <option value="2">関東</option> 
									 <option value="3">中部</option> 
									 <option value="4">関西</option> 
									 <option value="5">中国・四国</option> 
									 <option value="6">九州・沖縄</option> 
								</select>
							</td>
						</tr>
						<tr>
							<td>電話</td>
							<td><input type="text"> </td>
						</tr>
						<tr>
							<td>Eメール</td>
							<td><input type="text"> </td>
						</tr>
						<tr>
							<td>お問い合わせ種別</td>
							<td><label><input type="radio" name="" required>商品について</label><label><input type="radio" name="" required>当サイトについて</label></td>
						</tr>
						<tr>
							<td>お問い合わせ内容</td>
							<td><textarea rows="3" cols="" required placeholder="この欄に内容を入力してください"></textarea> </td>
						</tr>
					</table>
					<input type="submit">
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
