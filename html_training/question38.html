<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSSの演習課題</title>
<style>
.bg_red{
	background-color: red;
	padding: 20px;
}
.bg_blue{
	background-color: blue;
	margin: 40px;
	padding: 10px;
}
</style>
</head>
<body>
	<div>
		<p class="bg_red">上下左右全てまとめて20pxのpaddingを指定しています。<br>paddingにはマイナス値を指定することはできません。</p>
		<p class="bg_blue">上下左右全てまとめて40pxのmarginと、<br>10pxのpaddingを指定しています。</p>
	</div>
</body>
</html>
