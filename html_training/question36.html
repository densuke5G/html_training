<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSSの演習課題</title>
<style>
.sent{
	background-color: lightgreen;
}
.marker{
	background-color: lightblue;
}
</style>
</head>
<body>
	<div>
		<p class="sent">タグは大きく分類すると<span class="marker">ブロック要素とインライン要素</span>の2種類に分けられます。</p>
	</div>
</body>
</html>
