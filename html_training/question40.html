<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSSの演習課題</title>
<style>
.container{
	display: flex;
}
.header{
	background-color: red;
	width: 700px;
	height: 100px;
}
.footer{
	background-color: lightgreen;
	width: 1000px;
	height: 100px;
}
.main{
	background-color: blue;
	width: 700px;
	height: 300px;
}
.sidebar{
	background-color: yellow;
	width: 300px;
	height: 300px;
}
</style>
</head>
<body>
	<div class="header">会社/サービス名のロゴや各ページへのリンクを主に設置します</div>
	<div class="container">
		<div class="main">ページの本文記事を配置するメインの部分です</div>
		<div class="sidebar">同じカテゴリ内のページへ誘導するリンクやバナーを設置します</div>
	</div>
	<div class="footer">コピーライトやサイトマップ、関連企業へのリンクなどを主に設置します</div>
</body>
</html>
