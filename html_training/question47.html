<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTMLの演習課題</title>
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<img alt="店舗ロゴ" src="images/hoshi.gif">一ツ星レストラン
		</div>
		<div class="container">
			<div id="aside">
				<a href="xxx">商品カタログ</a>
			</div>
			<div id="main">
				<form action="xxx">
					<table border="1">
						<tr>
							<td>お名前</td>
							<td><input type="text"> </td>
						</tr>
						<tr>
							<td>お住まいの地域</td>
							<td>
								<select name="area">
									<option value="1">北海道・東北</option> 
									 <option value="2">関東</option> 
									 <option value="3">中部</option> 
									 <option value="4">関西</option> 
									 <option value="5">中国・四国</option> 
									 <option value="6">九州・沖縄</option> 
								</select>
							</td>
						</tr>
						<tr>
							<td>電話</td>
							<td><input type="text"> </td>
						</tr>
						<tr>
							<td>Eメール</td>
							<td><input type="text"> </td>
						</tr>
						<tr>
							<td>お問い合わせ種別</td>
							<td><label><input type="radio" name="" >商品について</label><label><input type="radio" name="" >当サイトについて</label></td>
						</tr>
						<tr>
							<td>お問い合わせ内容</td>
							<td><textarea rows="3" cols=""></textarea> </td>
						</tr>
					</table>
					<input type="submit">
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
