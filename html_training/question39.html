<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSSの演習課題</title>
<style>
.wrapper{
	background-color: purple;
	width: 500px;
	height: 150px;
}
.boxA{
	background-color: lightgreen;
	width: 100%;
	height: 50px;
}
.boxB{
	background-color: lightblue;
	width: 250px;
	height: 100px;
}
</style>
</head>
<body>
	<div class="wrapper"> 
		<div class="boxA">インライン要素にwidthとheightは</div>
		<div class="boxB">指定できない点に注意が必要です。</div>
	</div>
</body>
</html>
